<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Quimera - E-Commerce</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="fondo">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container px-4 px-lg-5">
              <a class="navbar-brand" href="#!">La Quimera</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav justify-content-end w-100">
                  
                      <a class="nav-link" href="#" id="openShop">E-Commerce<i class="fas fa-shopping-cart icon"></i></a>
                  </div>
              </div>
          </div>
        </nav>
      <!-- Header -->
      <div class="titulo">
        <h1 class="display -4 fw-bolder">Todo de la Quimera</h1>
        <p class="span lead fw-normal text-white-50 mb-0">Es todo Rock&Roll</p>
      </div>
    </header>
    <main>
      <!-- Productos de manera dinámica -->
      <section class="container" id="card">
      </section>
      <!-- Carrito de Compras -->
    <section class="shopping-cart"  id="sidebar">
      <div id="cerrarCarrito">
        <p>Cerrar</p>
      </div>
      <div class=".shoppingCartItemsContainer">
          <h1 class="text-center">Carrito de Compras</h1>
          <hr>
          <div class="carroTitulos">
              
                  <div>
                      <h6>Producto</h6>
                  </div>
              
              
                  <div>
                      <h6>Precio</h6>
                  </div>
              
              
                  <div>
                      <h6>Cantidad</h6>
                  </div>
              
          </div>
          
          <!-- Agregado de productos al Carrito -->
          <div class="shoppingCartItemsContainer" id="shop">
          </div>
        
          <div class="row">
              <div class="totalFlex">
                  <div class="contenedorTotal">
                      <p class="totalCarrito">Total:</p>
                      <p class="totalCarrito shoppingCartTotal">$0</p>
                          </div>
                          
                      </div>
                      <button class="comprarButton" type="button"
                          data-target="#comprarModal" id="openForm">Comprar</button>
                  </div>
              </div>
          </div>
          </section>
          
  
    </main>
    <!-- Registro del Comprador -->
    <form class="form" id="formulario">
      <div class="form-container" id="form">
        <div class="form-close">
          Cerrar
        </div>
        <label for="">Nombre</label>
        <input type="text" placeholder="Ingresa tu nombre" required id="form-nombre">
        <label for="">Email</label>
        <input type="email" placeholder="Ingresa tu email" required id="form-email">
        <label for="">Acepto los términos y condiciones de venta</label>
        <input type="checkbox" required id="form-check">
        <button type="button" id="btn-form">Enviar</button>
        <div id="form-mensaje"></div>
      </div>
    </form>
    
    <!-- Modal "Producto Agregado" -->
    <section class="modal">
      <div class="modal-container">
        <p>Se agregó el producto a tu carrito</p>
        <i class="fas fa-check"></i>
        <button id="modal-close">Aceptar</button>
      </div>
    </section>
    
        <!-- Footer-->
        <footer class="col-12 py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy; 2021</p></div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- JQuery -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <script
      src="https://kit.fontawesome.com/15bdec4e03.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/producto.js"></script>
    <script src="js/usuario.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
